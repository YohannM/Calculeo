<!DOCTYPE html>
<html>

<head>
  <title>Calculeo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="../css/Jeu.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</head>

<body>
  <div class="row">
    <div class="col s12 l3 offset-l4">
      <div class="card lime darken-2">
        <div class="card-content white-text">
          <span class="card-title center-align">Calculéo</span>
          <p>
            <small class="center-align flow-text" id="nbCoup">Nombre de coup : </small>
            <small class="right flow-text" id="Objectif">Objectif : </small>
          </p>
          <div class="card-panel grey">
            <div class="row right-align"><h5 id="resultat">15</h5></div>
          </div>
          <div class="row center-align">
            <div class="col s4">
              <a class="waves-effect waves-light btn" id="button1"></a></div>
            <div class="col s4">
              <a class="waves-effect waves-light btn" id="button2"></a></div>
            <div class="col s4">
              <a class="waves-effect waves-light btn red"><p class="flow-text" id="reset">RESET</p></a></div>
          </div>
          <div class="row center-align">
            <div class="col s4">
              <a class="waves-effect waves-light btn" id="button3"></a></div>
            <div class="col s4">
              <a class="waves-effect waves-light btn" id="button4"></a></div>
            <div class="col s4">
              <a class="waves-effect waves-light btn" id="button5"></a></div>
          </div>
          <div class="row center-align">
            <div class="col s4">
              <a class="waves-effect waves-light btn" id="button6"></a></div>
            <div class="col s4">
              <a class="waves-effect waves-light btn" id="button7"></a></div>
            <div class="col s4">
              <a class="waves-effect waves-light btn" id="button8"></a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Vous avez gagné</h4>
      <p>Souhaitez vous rejouer une partie ?</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="newGame">Oui</a>
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Non</a>
    </div>
  </div>
</body>
<script src="../js/Class.js" type="text/javascript"></script>
<script src="../js/Jeu.js" type="text/javascript"></script>

</html>
